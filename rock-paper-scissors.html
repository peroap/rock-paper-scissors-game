<!DOCTYPE html>

<html>
  <head>
    <title>
      Rock Paper Scissors Final
    </title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors Game
    </p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="../images/rock.png">
    </button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="../images/paper.png">
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="../images/scissors.png">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-button js-autoplay-button">
      Auto Play
    </button>
    <div class="sureResetScoreDiv"></div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
